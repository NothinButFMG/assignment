<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course-offer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        div.holder{
            width: 60%;
            height: 700px;
            background-color: red;
            border-radius: 150px ;
            margin-left: auto;
            margin-right: auto;
        }
        div.circle{
            position: absolute;
            top: 50px;
            width: 300px;
            height: 300px;
            border-radius: 150px;
            background-color: rgba(0, 0, 0, 0.9);
        }
        nav{
            gap: 50px;
        }
        .bars > a{
            margin-top: 50px;
            font-size: 30px;
            color: #fff;
            text-decoration: none;
            padding: 30px;
        }
        .bars{
            margin-top: 50px;
            text-align: center;
            padding-top: 50px;
            box-sizing: border-box;
        }
        div.text > h2{
            padding-left: 65px;
            color: #fff;
            font-size: 30px;
            position: relative;
        }
        div.social{
            width: 50px;
            height: 450px;
            background-color: black;
            display: flex;
            gap: 50px;
            flex-direction: column;
            justify-self: end;
            border-radius: 50px 0px 0px 50px;
            padding-top: 35px;
            padding-left: 5px;
            display: inline;
            position: absolute;
            right: 383px;
            bottom: 310px;
        .media{
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 30px;
            margin-top: 30px;
        i{
            padding-top: 7px;
            padding-left: 7px;
        }
        }
    }
    div.img{
        display: block;
    }
    img{
        padding-left: 70px;
        width: 300px;
        height: 300px;
        
    }
    .main-body{
        display: flex;
        justify-content: space-around;
    }
    .offer-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        width: 500px;
        height: 300px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 90px;
      }
  
      .offer-card h2 {
        color: #333;
        font-size: 30px;
        margin-bottom: 10px;
      }
  
      .price {
        font-size: 35px;
        font-weight: bold;
        color: #ff5722;
      }
  
      .price-update {
        font-size: 20px;
        color: #777;
        margin-top: 5px;
      }
  
      .timer {
        font-size: 25px;
        color: #333;
        margin: 15px 0;
      }
  
      .button {
        background-color: black;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }
  
      .button:hover {
        background-color: #e64a19;
      }
      .days > h2{
        text-align: center;
        background-color: black;
        color: #fff;
        height: 80px;
        width: 400px;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>
<body>
    <div class="holder">
        <nav>
            <div class="bars">
                <a href="">HOME</a>
                <a href="">COURSES</a>
                <a href="" style="color: black;">CONTACT</a>
            </div>
        </nav>
        <div class="circle">
            <!-- <input type="search"> -->
        </div>
        <div class="text">
            <h2>DISCOUNT <br>ON COURSE <br> OFFER!!!</h2>    
        </div>
        <div class="social">
            <div class="media"><i class="fa-brands fa-whatsapp"></i></div>
            <div class="media"><i class="fa-brands fa-facebook"></i></div>
            <div class="media"><i class="fa-brands fa-instagram"></i></div>
            <div class="media"><i class="fa-brands fa-twitter"></i></div>
            <div class="media"><i class="fa-brands fa-github"></i></div>
        </div>
        <div class="days">
            <h2>7days Discount Offer</h2>
        </div>
        <div class="offer-card">
            <h2>Special Course Offer</h2>
            <p>Become A Full Stack Develeper With A Token Of </p>
            <div class="price" id="price">$50</div>
            <div class="price-update" id="price-update">Price increases to $70 after 24 hours, and increase by $20 everyday</div>
            <div class="timer" id="timer">7:00:00:00</div>
            <button class="button">Enroll Now</button>
        </div>
    </div>
    <script>
        // Initial course price and time setup
        let coursePrice = 50;
        const priceElement = document.getElementById("price");
        const priceUpdateElement = document.getElementById("price-update");
        const timerElement = document.getElementById("timer");
    
        // Display initial price
        priceElement.textContent = `$${coursePrice}`;
    
        // Set initial time limits
        const oneDayInMilliseconds = 24 * 60 * 60 * 1000;
        const sevenDaysInMilliseconds = 7 * oneDayInMilliseconds;
        const offerEndTime = new Date().getTime() + sevenDaysInMilliseconds;
        let nextPriceIncreaseTime = new Date().getTime() + oneDayInMilliseconds;
    
        // Update timer and price every second
        function updateOffer() {
          const now = new Date().getTime();
          const timeLeft = offerEndTime - now;
    
          // Check if a day has passed and increase price
          if (now >= nextPriceIncreaseTime && timeLeft > 0) {
            coursePrice += 20;
            priceElement.textContent = `$${coursePrice}`;
            priceUpdateElement.textContent = "Price increased. Next increase in 24 hours.";
            nextPriceIncreaseTime += oneDayInMilliseconds; // Set time for next increase
          }
    
          // Calculate days, hours, minutes, and seconds remaining
          if (timeLeft > 0) {
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
    
            // Display remaining time in the timer
            timerElement.textContent =
              `${days.toString().padStart(2, '0')}:${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
          } else {
            // Offer expired
            timerElement.textContent = "Offer expired.";
            priceUpdateElement.textContent = "Offer no longer available.";
            clearInterval(intervalId); // Stop updating
          }
        }
    
        // Run the update function every second
        const intervalId = setInterval(updateOffer, 1000);
      </script>
</body>
</html>
